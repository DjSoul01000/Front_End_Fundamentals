/*Crie uma lista não ordenada com três itens.*/
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de Itens</title>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>


/*Crie uma lista de descrição com três pares de termos e descrições.*/
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de Descrição</title>
</head>
<body>
  <dl>
    <dt>Termo 1</dt>
    <dd>Descrição 1</dd>
    <dt>Termo 2</dt>
    <dd>Descrição 2</dd>
    <dt>Termo 3</dt>
    <dd>Descrição 3</dd>
  </dl>
</body>
</html>
