<!DOCTYPE html>
<html>
<head>
  <title>Relógio em Tempo Real</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Relógio em Tempo Real</h1>

  <label for="displayType">Tipo de Exibição:</label>
  <select id="displayType">
    <option value="digital">Digital</option>
    <option value="analogico">Analógico</option>
  </select>

  <div id="clockDigital" class="clock"></div>
  <div id="clockAnalogico" class="clock">
    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
