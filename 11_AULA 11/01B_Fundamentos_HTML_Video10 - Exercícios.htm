/*Incorpore um vídeo do YouTube na sua página usando a tag <iframe>. Substitua o valor VIDEO_ID pelo ID do vídeo do YouTube que você deseja incorporar.*/

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meu Vídeo</title>
</head>
<body>
  <h1>Meu Vídeo</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
</body>
</html>

/*Incorpore um vídeo local no formato MP4 usando a tag <video>. Certifique-se de ter um arquivo de vídeo chamado video.mp4 no mesmo diretório que o arquivo HTML.*/

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meu Vídeo</title>
</head>
<body>
  <h1>Meu Vídeo</h1>
  <video width="640" height="360" controls>
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>
</body>
</html>


/*Incorpore um vídeo do Vimeo na sua página usando a tag <iframe>. Substitua o valor VIDEO_ID pelo ID do vídeo do Vimeo que você deseja incorporar.*/

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meu Vídeo</title>
</head>
<body>
  <h1>Meu Vídeo</h1>
  <iframe src="https://player.vimeo.com/video/VIDEO_ID" width="640" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
