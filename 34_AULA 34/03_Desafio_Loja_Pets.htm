<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loja de Adoção de Pets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Loja de Adoção de Pets</h1>
  
  <div class="container">
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Pet 1">
      <h2>Pet 1</h2>
      <select id="pet1-food">
        <option value="0">Selecione a ração</option>
        <option value="10">Ração A - R$10</option>
        <option value="15">Ração B - R$15</option>
        <option value="20">Ração C - R$20</option>
      </select>
      <select id="pet1-accessory">
        <option value="0">Selecione o acessório</option>
        <option value="5">Shampoo - R$5</option>
        <option value="8">Escova - R$8</option>
        <option value="10">Coleira - R$10</option>
      </select>
    </div>
    
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Pet 2">
      <h2>Pet 2</h2>
      <select id="pet2-food">
        <option value="0">Selecione a ração</option>
        <option value="10">Ração A - R$10</option>
        <option value="15">Ração B - R$15</option>
        <option value="20">Ração C - R$20</option>
      </select>
      <select id="pet2-accessory">
        <option value="0">Selecione o acessório</option>
        <option value="5">Shampoo - R$5</option>
        <option value="8">Escova - R$8</option>
        <option value="10">Coleira - R$10</option>
      </select>
    </div>
    
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Pet 3">
      <h2>Pet 3</h2>
      <select id="pet3-food">
        <option value="0">Selecione a ração</option>
        <option value="10">Ração A - R$10</option>
        <option value="15">Ração B - R$15</option>
        <option value="20">Ração C - R$20</option>
      </select>
      <select id="pet3-accessory">
        <option value="0">Selecione o acessório</option>
        <option value="5">Shampoo - R$5</option>
        <option value="8">Escova - R$8</option>
        <option value="10">Coleira - R$10</option>
      </select>
    </div>
  </div>
  
  <div class="total">
    Total: R$<span id="total-price">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
