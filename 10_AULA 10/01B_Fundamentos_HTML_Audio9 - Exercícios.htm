/*Incorpore um arquivo de áudio local no formato MP3 usando a tag <audio>. Certifique-se de ter um arquivo de áudio chamado audio.mp3 no mesmo diretório que o arquivo HTML.*/

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meu Áudio</title>
</head>
<body>
  <h1>Meu Áudio</h1>
  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>
</body>
</html>


/*Incorpore um arquivo de áudio do SoundCloud usando a tag <iframe>. Substitua o valor SOUNDCLOUD_URL pela URL do áudio do SoundCloud que você deseja incorporar.*/
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meu Áudio</title>
</head>
<body>
  <h1>Meu Áudio</h1>
  <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="SOUNDCLOUD_URL"></iframe>
</body>
</html>
